<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boy Kilo Endeksi</title>
</head>
<body>
    <form name="boykilo">
        BOY:
        <input type="number" name="boy">
        <br><br>
        KILO:
        <input type="number" name="kilo">
        <br><br>
        Cinsiyet:
        <select id="cinsiyet">
            <option value="secim">Seçiniz</option>
            <option value="erkek">Erkek</option>
            <option value="kadin">Kadın</option>
        </select>
        <input type="button" onclick="İdealKilo()" value="Hesapla">
    </form>
    <script>
        function İdealKilo(){
            var boy = document.forms["boykilo"]["boy"].value;
            var kilo = document.forms["boykilo"]["kilo"].value;
            var cinsiyet = document.getElementById('cinsiyet').value;
            var kiloHesapla;
            if(boy !="" && kilo !="" && cinsiyet != "secim"){
                if(cinsiyet=="erkek"){
                    kiloHesapla = 50 + 2.3 * ((boy / 2.54) - 60).toFixed(2);
                }
                else{
                    kiloHesapla = 45.5 + 2.3 * ((boy / 2.54) - 60).toFixed(2);
                }
                if(kiloHesapla>kilo){
                    alert("İdeal Kilonuzun Altındasınız \nİdeal Kilonuz: "+kiloHesapla.toFixed(0)+" \nKilonuz: "+kilo+" \nFark: "+(kiloHesapla-kilo).toFixed(0));
                }
                else if(kiloHesapla<kilo){
                    alert("İdeal Kilonuzun Üzerindesiniz \nİdeal Kilonuz: "+kiloHesapla.toFixed(0)+" \nKilonuz: "+kilo+" \nFark: "+(kilo-kiloHesapla).toFixed(0));
                }
                else{
                    alert("Kilonuz ideal kilodasınız");
                }
            }
            else{
                alert("Lütfen boş alanları doldurunuz");
            }
    
    }
    </script>
</body>
</html>
